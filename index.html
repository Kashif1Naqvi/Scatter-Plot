<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>scatter plot</title>
</head>
<body>
  <style>

  .tick text {
  fill:#635F5D;
  opacity: 1;
  font-size: 1.4em;
}
.tick{
  fill:#635F5D;
  opacity: .9;
}

.tick line{
  fill:#635F5D;
  opacity:.1;
}
.title{
  fill:red;
  font-size: 2.2em;
  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;

}
.bottom{
  font-size: 2.2em;
  fill: red;
  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;

}
.left{
  font-size: 2.2em;
  fill: red;
  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;

}
.tooltips{
  position: absolute;
  opacity: .9;
  padding: 0px;
  background-color: #e4e8f0;
  color: red;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serifs;
  font-size: 19px;
}
.tooltips ::after{
  content: "";
  position: absolute;
  top: 100%;
  left: 20%;
   margin-left:-15px;
  border-width:10px;
  border-style: solid;
  border-color: #e4e8f0 transparent transparent  transparent;
}
circle {
  fill:steelblue;
  opacity: 0.9;
}
  </style>
  <div id="chart" ></div>
  <script src="d3.min.js" ></script>
  <script src="index.js" ></script>
</body>
</html>
